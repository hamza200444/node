<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node.js Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
    }
    h1 {
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Node.js Web App</h1>
  </header>
  <div class="container">
    <h2>Simple Web Interface</h2>
    <p>This is a simple Node.js web application with a basic interface.</p>
    <button id="clickBtn">Click Me!</button>
  </div>
  <script>
    document.getElementById('clickBtn').addEventListener('click', () => {
      alert('Button was clicked!');
    });
  </script>
</body>
</html>
